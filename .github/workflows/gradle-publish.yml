
name: Build & Publish to GitHub Packages

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # required to publish to GitHub Packages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'   # change to 11/21 if needed

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build (without tests)
        run: ./gradlew clean build -x test
        # If you want tests, remove -x test

      # Optional: run tests
      # - name: Test
      #   run: ./gradlew test

      - name: Publish to GitHub Packages (Maven)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # or use a PAT via secrets.GH_PAT
        run: ./gradlew publish
``
